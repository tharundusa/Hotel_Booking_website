<html>
    <head>
       <title>List</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      
       <link rel="stylesheet" href="styles/list.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
          <!--login modal-->
          <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div>
                        <form action="index.html" method="post" autocomplete="off">
                            <div class="div1">
                                <div>
                                    <label for="">Username:&emsp14;&emsp14;</label>
                                </div>
                                <div>
                                    <input type="text" name="username" id="username" value="" required><br>
                                </div>
                            </div>
                            <br>
                            <div class="div1">
                                <div>
                                    <label for="">Password:&emsp14;&emsp14;</label>
                                </div>
                                <div>
                                    <input type="password" name="password" id="password" value="" required><br>
                                </div>
                            </div>    
                    </form>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </div>
          <!--contact us modal-->
          <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body1">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter you email and we will getback to you.</p>
                    <form action="index.html" method="post">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email1" value="" placeholder="email" required><br>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
            <div class="header">

                           </div>

                              <span class="fa fa-star checked"></span>
                              <span class="fa fa-star checked"></span>
                              <span class="fa fa-star checked"></span>

                        <div>
